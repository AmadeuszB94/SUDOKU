<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sudoku 9x9</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding-top: 30px;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .sudoku {
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-template-rows: repeat(3, auto);
      gap: 3px;
      background: black;
      padding: 3px;
    }

    .box {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(3, 40px);
      gap: 1px;
      background: black;
    }

    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: none;
      outline: none;
      background: white;
    }

    .cell:focus {
      background-color: #eef;
    }
  </style>
</head>
<body>

<h1>Sudoku 9x9</h1>
<div class="sudoku" id="sudoku-board"></div>

<script>
  const sudokuBoard = document.getElementById("sudoku-board");

  for (let b = 0; b < 9; b++) {
    const box = document.createElement("div");
    box.className = "box";

    for (let i = 0; i < 9; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.classList.add("cell");
      input.oninput = function () {
        this.value = this.value.replace(/[^1-9]/g, "");
      };
      box.appendChild(input);
    }

    sudokuBoard.appendChild(box);
  }
</script>

</body>
</html>
