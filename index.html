<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px; /* odstęp między blokami 3x3 */
      width: 90vmin;
      height: 90vmin;
    }

    .block {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      border: 3px solid black; /* gruba ramka wokół każdej sekcji */
    }

    .cell {
      border: 1px solid #aaa; /* cienkie linie między komórkami */
      background: white;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- 9 bloków 3x3 -->
    <script>
      for (let b = 0; b < 9; b++) {
        document.write('<div class="block">');
        for (let c = 0; c < 9; c++) {
          document.write('<div class="cell"></div>');
        }
        document.write('</div>');
      }
    </script>
  </div>
</body>
</html>
