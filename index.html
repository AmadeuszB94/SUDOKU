<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }

    .sudoku-container {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      width: 90vmin;
      height: 90vmin;
      box-sizing: border-box;
      border: 4px solid black; /* Gruba ramka wokół całej planszy */
    }

    .cell {
      border: 1px solid #aaa; /* Cienka ramka wewnętrzna */
      box-sizing: border-box;
      background-color: white;
    }

    /* Grube linie co 3 kolumny */
    .cell.col-3,
    .cell.col-6 {
      border-right: 3px solid black;
    }

    /* Grube linie co 3 wiersze */
    .cell.row-3,
    .cell.row-6 {
      border-bottom: 3px solid black;
    }

    /* Pierwsza kolumna */
    .cell.col-1 {
      border-left: 3px solid black;
    }

    /* Pierwszy wiersz */
    .cell.row-1 {
      border-top: 3px solid black;
    }
  </style>
</head>
<body>
  <div class="sudoku-container" id="board"></div>

  <script>
    const board = document.getElementById("board");

    for (let i = 0; i < 81; i++) {
      const row = Math.floor(i / 9) + 1;
      const col = (i % 9) + 1;

      const cell = document.createElement("div");
      cell.classList.add("cell", `row-${row}`, `col-${col}`);
      board.appendChild(cell);
    }
  </script>
</body>
</html>
