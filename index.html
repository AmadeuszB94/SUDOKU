<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sudoku 9x9</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    margin: 0;
    padding-top: 30px;
    background: #f0f0f0;
  }

  h1 {
    margin-bottom: 20px;
  }

  .sudoku {
    display: grid;
    grid-template-columns: repeat(3, auto);
    grid-template-rows: repeat(3, auto);
    gap: 0;
    background: black;
    border: 3px solid black; /* ðŸŸ¢ ZewnÄ™trzna gruba ramka */
    padding: 2px;
  }

  .box {
    display: grid;
    grid-template-columns: repeat(3, 40px);
    grid-template-rows: repeat(3, 40px);
    gap: 0;
    background: black;
    box-sizing: border-box;
    border: 2px solid black; /* ðŸŸ¡ Ramka dla kaÅ¼dego z 9 boksÃ³w 3x3 */
  }

  .cell {
    width: 40px;
    height: 40px;
    text-align: center;
    font-size: 20px;
    background: white;
    border: 1px solid black; /* ðŸ”§ ByÅ‚o: #ccc â€“ teraz: czarna ramka */
    outline: none;
    box-sizing: border-box;
  }

  .cell:focus {
    background-color: #eef;
  }
</style>
</head>
<body>

<h1>Sudoku 9x9</h1>
<div class="sudoku" id="sudoku-board"></div>

<script>
  const sudokuBoard = document.getElementById("sudoku-board");

  for (let b = 0; b < 9; b++) {
    const box = document.createElement("div");
    box.className = "box";

    for (let i = 0; i < 9; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.classList.add("cell");
      input.oninput = function () {
        this.value = this.value.replace(/[^1-9]/g, "");
      };
      box.appendChild(input);
    }

    sudokuBoard.appendChild(box);
  }
</script>

</body>
</html>
