<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      width: 90vmin;
      height: 90vmin;
      margin: 0 auto;
      border: 4px solid black; /* Gruba ramka wok√≥≈Ç planszy */
    }

    .cell {
      border: 1px solid #aaa; /* Cienka ramka domy≈õlna */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2vmin;
      aspect-ratio: 1;
      position: relative;
      cursor: pointer;
      background-color: white;
    }

    .cell.prefilled {
      background-color: #eee;
      font-weight: bold;
    }

    /* Grube linie co 3 kolumny */
    .cell:nth-child(3n+1) {
      border-left: 3px solid black;
    }

    .cell:nth-child(9n) {
      border-right: 3px solid black;
    }

    /* Grube linie co 3 wiersze */
    .cell:nth-child(n+1):nth-child(-n+9),
    .cell:nth-child(n+28):nth-child(-n+36),
    .cell:nth-child(n+55):nth-child(-n+63) {
      border-top: 3px solid black;
    }

    .cell:nth-child(n+73) {
      border-bottom: 3px solid black;
    }

    .controls {
      margin-top: 20px;
    }

    .number-button {
      padding: 10px;
      margin: 5px;
      font-size: 1.5em;
      cursor: pointer;
    }

    .selected {
      background-color: #ddd;
    }

    .pencil {
      font-size: 1vmin;
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      pointer-events: none;
    }

    .pencil div {
      font-size: 1.2vmin;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üå± Sudoku</h1>
  <div class="controls">
    <label><input type="checkbox" id="pencilToggle"> üñãÔ∏è Tryb o≈Ç√≥wka</label>
  </div>
  <div class="sudoku-board" id="board"></div>

  <script>
    const boardElement = document.getElementById("board");
    const pencilToggle = document.getElementById("pencilToggle");
    let selectedCell = null;
    let pencilMode = false;

    pencilToggle.addEventListener("change", () => {
      pencilMode = pencilToggle.checked;
    });

    function createBoard() {
      for (let i = 0; i < 81; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");

        cell.addEventListener("click", () => {
          if (selectedCell) {
            selectedCell.classList.remove("selected");
          }
          selectedCell = cell;
          cell.classList.add("selected");
        });

        boardElement.appendChild(cell);
      }

      document.addEventListener("keydown", e => {
        if (!selectedCell) return;
        if (e.key >= "1" && e.key <= "9") {
          if (pencilMode) {
            if (!selectedCell.querySelector(".pencil")) {
              const pencilDiv = document.createElement("div");
              pencilDiv.classList.add("pencil");
              for (let j = 1; j <= 9; j++) {
                const mini = document.createElement("div");
                mini.textContent = "";
                pencilDiv.appendChild(mini);
              }
              selectedCell.appendChild(pencilDiv);
            }
            const index = parseInt(e.key) - 1;
            selectedCell.querySelector(".pencil").children[index].textContent = e.key;
          } else {
            selectedCell.textContent = e.key;
            const pencil = selectedCell.querySelector(".pencil");
            if (pencil) pencil.remove();
          }
        } else if (e.key === "Backspace" || e.key === "Delete" || e.key === "0") {
          selectedCell.textContent = "";
          const pencil = selectedCell.querySelector(".pencil");
          if (pencil) pencil.remove();
        }
      });
    }

    createBoard();
  </script>
</body>
</html>
