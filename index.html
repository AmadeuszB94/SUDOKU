<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }

    .sudoku {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      width: 90vmin;
      height: 90vmin;
    }

    .cell {
      background: white;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="sudoku" id="sudoku"></div>

  <script>
    const container = document.getElementById("sudoku");

    for (let row = 0; row < 9; row++) {
      for (let col = 0; col < 9; col++) {
        const cell = document.createElement("div");
        cell.className = "cell";

        // Ustal grubość ramek na podstawie pozycji
        const top = row % 3 === 0 ? 3 : 1;
        const bottom = row === 8 ? 3 : 0;
        const left = col % 3 === 0 ? 3 : 1;
        const right = col === 8 ? 3 : 0;

        cell.style.borderTop = `${top}px solid black`;
        cell.style.borderBottom = `${bottom || 1}px solid black`;
        cell.style.borderLeft = `${left}px solid black`;
        cell.style.borderRight = `${right || 1}px solid black`;

        container.appendChild(cell);
      }
    }
  </script>
</body>
</html>
